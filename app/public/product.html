<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" href="style/product.css"> -->
    <title>Product Management Page</title>
</head>
<body>
    <h1>Add new product</h1>
    <form action="/admin/addProduct" method="post" enctype="multipart/form-data" id="addProductForm">
        <label>必填</label><br>
        <label>2/ID : </label><input id="product_id" type="number" name="product_id" placeholder="0123456789" min="0" max="9999999999" required/><br>
        <label>2/Title : </label><input id="title" type="text" name="title" placeholder="好棒棒開襠褲" required/><br>
        <label>2/Price : </label><input id="price" type="number" name="price" placeholder="$$$$$" min="0" max="9999999999" required/><br>
        <label>選填</label><br>
        <label>2/Description : </label><input id="description" type="text" name="description" placeholder="好棒棒國的國民服飾"/><br>
        <label>1/Texture : </label><input id="texture" type="text" name="texture" placeholder="不好說"/><br>
        <label>1/Wash : </label><input id="wash" type="text" name="wash" placeholder="請用液態氮清洗"/><br>
        <label>1/Place : </label><input id="place" type="text" name="place" placeholder="韓國人說都是他們的"/><br>
        <label>1/Note : </label><input id="note" type="text" name="note" placeholder="不防火，請勿當柴燒"/><br>
        <label>2/Story : </label><input id="story" type="text" name="story" placeholder="好棒棒村的古老傳奇"/><br>
        <label>1/Type : </label><input id="type" type="text" name="type" placeholder="type"/><br>
        <label>1/Hot : </label><input id="hot" type="text" name="hot" placeholder="hot"/><br>
        <label>庫存資訊</label><br>
        <label>1/3/Colors : </label><input id="colors" type="text" name="colors" placeholder="white, black"/><br>
        <label>1/ColorsCode : </label><input id="colorscode" type="text" name="colorscode" placeholder="#FFFFFF, #000000"/><br>
        <label>1/3/Sizes : </label><input id="sizes" type="text" name="sizes" placeholder="xs, s, m, l, xl"/><br>
        <label>1/3/SizesInfo : </label><input id="sizesinfo" type="text" name="sizesinfo" placeholder="特小, 小, 中, 大, 特大"/><br>
        <label id="variantsLabel">4/Variants:</label>
        <div id="totalvariants"></div>
        <button type="button" id="addVariantsButton" onclick="addVariants()" >填好顏色、大小後點我</button><br><br>
        <p>2/main image</p>
        <input id="main_image" type="file" name="main_image"/><br>
        <p>3/images (up to 3)</p>
        <input id="images" type="file" name="images" multiple/><br>
        <button type="submit" id="submitButton" style="display: none;">Submit!</button>
    </form>
    <script src="/public/JS/product.js"></script>
</body>
</html>
